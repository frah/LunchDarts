<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
  <title>昼ごはんダーツの旅</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js?ver=0.01"></script>
  <link rel="stylesheet" type="text/css" media="all" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="pc.css" />
  <link rel="stylesheet" type="text/css" media="only screen and (min-width: 0px) and (max-width: 640px)" href="smart.css" />
</head>
<body>
<!-- PC block -->
<div id="init_view" class="pc">
  <div class="splash-container">
    <div class="splash">
      <h1 class="splash-head">昼ごはんダーツの旅</h1>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="content">
      <h2 class="content-head is-center">Identify your smartphone</h2>
      <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-2-5 is-center">
          <h3>1. このサイトをスマートフォンで開きます</h3>
          <h3>2. 以下の接続コードを入力してOKボタンで接続します</h3>
          <h2>接続コード: <span id="ws_id"></span></h2>
        </div>
        <div class="pure-u-1-5">
          <img src="QRcode.gif" width="185" height="185" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pure-g pc">
  <div class="pure-u-1-1">
    <div id="map"></div>
  </div>
</div>
<!-- PC block end -->
<!-- Smartphone block -->
<div class="nonpc">
  <div id="menu">
  <div class="header">
    <div class="pure-menu pure-men-horizontal">
      <h1 class="center">昼ごはんダーツの旅</h1>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1">
      <form class="pure-form center">
        <input id="code_input" type="text" pattern="\d*" placeholder="Code" maxlength="4" autofocus />
      </form>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1 center">
      <button id="code_send" class="pure-button button-success">OK</button>
    </div>
  </div>
  </div>
  <div id="darts">
    <img src="darts2.png" />
  </div>
</div>
<!-- Smartphone block end -->
</body>

<script id="infoWindowTemplate" type="text/x-jquery-tmpl">
  <div>
    <div id="info_text">
      <h3>{Name}</h3>
      <p>住所: {Address}</p>
      <p>TEL: {TEL}</p>
    </div>
    <div id="info_img">
      <p>
        <img src="{Image}" width="140">
      </p>
    </div>
  </div>
</script>
</html>
