<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
  <title>昼ごはんダーツの旅</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js?ver=0.01"></script>
  <link rel="stylesheet" type="text/css" media="all" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="pc.css" />
  <link rel="stylesheet" type="text/css" media="only screen and (min-width: 0px) and (max-width: 640px)" href="smart.css" />
</head>
<body>
<!-- PC block -->
<div id="init_view" class="pure-g pc">
  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5">
    <h1 id="ws_id"></h1>
  </div>
  <div class="pure-u-1-5"></div>
</div>
<div class="pure-g pc">
  <div class="pure-u-1-1">
    <div id="map"></div>
  </div>
</div>
<!-- PC block end -->
<!-- Smartphone block -->
<div class="nonpc">
  <div class="header">
    <div class="pure-menu pure-men-horizontal">
      <h1>昼ごはんダーツの旅</h1>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-5-1"></div>
    <div class="pure-u-5-2">
      <input id="code_input" type="text" placeholder="Code" />
    </div>
    <div class="pure-u-5-1">
      <button id="code_send" class="pure-button pure-button-primary">OK</button>
    </div>
    <div class="pure-u-5-1"></div>
  </div>
</div>
<!-- Smartphone block end -->
</body>
</html>
